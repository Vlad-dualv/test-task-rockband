<section id="contact" class="contact">
  <div class="contact-container">
    <h2 class="section-title">Зв'яжись з нами</h2>
    <p style="text-align: center; margin-bottom: 50px; color: #cccccc">
      Хочеш замовити виступ або маєш питання? Пиши!
    </p>
    <div class="contact-content">
      <form class="contact-form" id="contactForm">
        <div class="name-and-email">
          <div class="form-group">
            <label for="name">Ім'я</label>
            <input
              type="text"
              id="name"
              name="name"
              minlength="2"
              maxlength="30"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
        </div>
        <div class="form-group">
          <label for="message">Повідомлення</label>
          <textarea
            id="message"
            name="message"
            rows="3"
            placeholder="Розкажи про свої ідеї..."
            required
            minlength="10"
            maxlength="300"
          ></textarea>
        </div>
        <button type="submit" class="submit-button">Відправити</button>
      </form>
      <div class="contact-info">
        <h3 style="margin-bottom: 20px">Наше місцезнаходження</h3>
        <div class="location-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.5275572935824!2d30.519904776979337!3d50.44878848555117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce59e3ab65a7%3A0xf0b7a69d26d32ae6!2z0JzQsNC50LTQsNC9INCd0LXQt9Cw0LvQtdC20L3QvtGB0YLRliwg0LLRg9C70LjRhtGPINCT0YDRg9GI0LXQstGB0YzQutC-0LPQviwgNCwg0JrQuNGX0LIsIDAyMDAw!5e0!3m2!1suk!2sua!4v1695235867149!5m2!1suk!2sua"
            width="100%"
            height="300"
            style="border: 0; border-radius: 10px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="map-iframe"
          >
          </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
